<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="/vue.js"></script>
    <script src="/element-ui-2.13.2.js"></script>
    <script src="/axios.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> <!-- 引入样式 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>   <!-- 引入组件库 -->
</head>
<body>
<div id="app">
            账户<input type="text" v-model="account"><br>
            密码<input type="password"  v-model="pwd"><br>
            <button type="submit" @click="login" >登录</button>
            <button type="submit" @click="reg" >注册</button>

    <!--<el-row>-->
        <!--<el-input placeholder="请输入账户" style="width: 260px" v-model="account"></el-input>-->
        <!--<el-input placeholder="请输入密码" style="width: 260px" v-model="pwd"></el-input>-->
    <!--</el-row>-->
    <!--<el-row>-->
        <!--<el-button type="success" @click="login">立即登录</el-button>-->
        <!--<el-button type="success" @click="regist">注册</el-button>-->
    <!--</el-row>-->

</div>
<script >
    var  vm = new Vue({
        el:"#app",
        data:{
            account:'',
            pwd:''
        },
        methods:{
            login:function () {
                console.log(this.pwd)
                console.log(this.account)
                // 调用 axios 发送到后台
                axios.post("/admin/loginByShiro",{
                    adminAccount:this.account,
                    adminPwd:this.pwd
                }).then(res=>{
                    console.log(res)
                    console.log(res.data.code)
                    if(res.data.code==20000){
                        window.location.href="/page/studentList"

                    }else{
                        alert("密码错误，请重新输入");
                    }
                    console.log(res)
                });
            },
            reg:function (){
                window.location.href="/page/reg"
            }
        }
    });
</script>
</body>
</html>
