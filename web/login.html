<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">
</head>
<body>
<!--为何要用html，以后开发不用jsp了-->
<div>
    <form class="layui-form" action="" lay-filter="testform" onsubmit="return false">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" name="userName" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="usePwd" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-inline">
                <input type="text" name="code" class="layui-input">
                <img id="imgid" src="/CodeServlet" style="width: 70px;height: 30px">
                <button onclick="use()">看不清？点击更换验证码</button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formLogin">登录</button>

            </div>
        </div>
    </form>

</div>
<script>
    layui.use(['form','jquery','layer'],function () {
        var form=layui.form;
        var layer=layui.layer;
        var $=layui.jquery;
        form.on('submit(formLogin)', function(data) {
            /*console.log('data 是什么');
            console.log(data);
            console.log('data.elem');
            console.log(data.elem);//原始DOM对象
            console.log('data.value');
            console.log(data.value);//被选中的值
            console.log('data.othis');
            console.log(data.othis);//美化后的DOM对象*/
            // console.log('data.field data中的form下的name属性')
            console.log(data.field);//data中的form下的name属性
            /*console.log('data.userName data中的form下的name=username属性中的值')
            console.log(data.userName);//data中的form下的name='username'属性中的值*/
            $.ajax({
                url:'/LoginServlet',
                type:'POST',
                data:data.field,
                success:function (res) {
                    console.log(res)
                    if(res.code==400){
                        layer.msg(res.msg)
                    }
                    if(res.code==4001){
                        layer.msg(res.msg)
                    }
                    if(res.code==0){
                        //需跳转到 后台界面,前后端分高，页面跳转有前端负责，单体项目，页面跳转由后端负责
                        window.location.href="home.html"
                    }
                },
                dataType:'json'
            });
        })
    });
    function use(){
        document.getElementById("imgid").src="/CodeServlet?time="+new Date().getTime();
    }
</script>
</body>
</html>
